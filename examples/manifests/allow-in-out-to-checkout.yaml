apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-in-out-to-checkout
  namespace: microservices-demo
spec:
  endpointSelector:
    matchLabels:
      app: checkoutservice
  ingress:
    - fromEntities:
        - cluster
  egress:
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"